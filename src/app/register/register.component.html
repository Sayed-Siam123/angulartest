<h1>Register Form</h1>

<form [formGroup]="RegisterForm" (ngSubmit)="createUser(RegisterForm.value)">

  <h5 *ngIf="Success">Your form is valid!</h5>

  
  <label>
    Name:
    <input type="text" formControlName="name" required>
    <div *ngIf="Submitted && RegisterForm.controls.name.errors" class="error">
      <div *ngIf="RegisterForm.controls.name.errors.required">Your email is required, bro.</div>
    </div>
   </label>

  <label>
    Email:
    <input type="text" formControlName="email" required>
    <div *ngIf="Submitted && RegisterForm.controls.email.errors" class="error">
      <div *ngIf="RegisterForm.controls.email.errors.required">Your email is required, bro.</div>
      <div *ngIf="RegisterForm.controls.email.errors.email">Your email should be valid, bro.</div>
    </div>
  </label>

  <label>
    Password:
    <input type="password" formControlName="password" required>
    <div *ngIf="Submitted && RegisterForm.controls.password.errors" class="error">
      <div *ngIf="RegisterForm.controls.password.errors.required">Password is required</div>
      <div *ngIf="RegisterForm.controls.password.errors.minlength">Enter more than 3.</div>
    </div>
  </label>

  <label>
      Confirm Password:
      <input type="password" formControlName="confirm_password" required>
      <div *ngIf="Submitted && RegisterForm.controls.confirm_password.errors" class="error">
        <div *ngIf="RegisterForm.controls.confirm_password.errors.required">Confrim Password is required</div>
        <div *ngIf="RegisterForm.controls.confirm_password.errors.minlength">Enter more than 3.</div>
      </div>
    </label>

  <input type="submit" value="Register" class="cta">

  <!-- [routerLink]="['/']" -->

</form>

<div *ngIf="Submitted" class="results">
  <strong>Name:</strong>
  <span>{{ RegisterForm.controls.email.value }}</span>

  <strong>Message:</strong> 
  <span>{{ RegisterForm.controls.password.value }}</span>
</div>
