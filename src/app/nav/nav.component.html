<header>
  <div class="container">
    <a routerLink="/" class="logo">{{ appTitle }}</a>
    <nav>
      <ul>
        <li><a routerLink="/dashboard">Dashboard</a></li>
        <li><a *ngIf='globals.role==2' >SuperAdmin</a></li>
        <li><a *ngIf='globals.role==1' >Admin</a></li>
        <li><a *ngIf='globals.role==0' >User</a></li>
        <li><a routerLink="/index">Get</a></li>
        <li><a routerLink="/deup">DEUP</a></li>
        <li><a routerLink="/create">Create</a></li>
        <li><a routerLink="/login" *ngIf='!globals.id'>Login</a></li>
        <li><a routerLink="/register" *ngIf='!globals.id'>Register</a></li>
        <li><a (click)="logout()" *ngIf='globals.id'>Logout</a></li>
      </ul>
    </nav>
  </div>
</header>
